allprojects {
    apply plugin: 'java'

    group = 'pers.qingxuan.fastmq'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = 1.8

    repositories {
        maven {
            url 'https://maven.aliyun.com/repository/central'
        }
        mavenCentral()
    }

    dependencies {
        implementation 'com.google.guava:guava:30.0-jre'
    }

    test {
        useJUnitPlatform()
    }
}